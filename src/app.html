<!DOCTYPE html>
<html>

<head>
</head>

<body class='mx-3 my-3'>
  <!-- Trigger options modal button -->
  <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#optionsModal"
    data-backdrop="static" id="optionsButton">
    Options
  </button>

  <!-- Options modal -->
  <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsLabel"
    aria-hidden="true" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="optionsLabel">Options</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div id="optionsModalBody" class="modal-body">
          <!-- example: https://jsbin.com/yoqaku/1/edit?html,js,output -->
          Tab Limit: <input name="tabLimit">
          <p>
            When archiving more tabs, if you are over this limit then GrayTabby will delete old tab groups.
          </p>
          <hr>
          Keep Duplicates on Archive: <input name="toggles" type="checkbox" value="keepDupes"><br>
          <p>
            When archiving tabs, if multiple tabs have the same URL we will have one entry for each.
          </p>
          <hr>
          View Source Code: <a href="https://github.com/moribellamy/graytabby" target="_new">on GitHub</a>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button id="saveOptions", type="button" class="btn btn-primary" data-dismiss="modal">Save and Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- App -->
  <div id="app">
    <h1>Welcome to GrayTabby!</h1>
    <p id="info"></p>
    <div id="groups"></div>
  </div>
  <script src="app.js">
  </script>
</body>

</html>
